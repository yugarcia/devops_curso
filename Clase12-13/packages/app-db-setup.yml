- name: Creates database for WordPress
  mysql_db:
    name: "{{ _mysql_wp_db }}"
    state: present
    login_user: "{{ _mysql_admin_user }}"
    login_password: "{{ _mysql_admin_password }}"
- name: Create DB User for Wordpress
  mysql_user:
    name: "{{ _mysql_wp_user }}"
    password: "{{ _mysql_wp_password }}"
    priv: "{{ _mysql_wp_db }}.*:ALL"
    state: present
    login_user: "{{ _mysql_admin_user }}"
    login_password: "{{ _mysql_admin_password }}"
